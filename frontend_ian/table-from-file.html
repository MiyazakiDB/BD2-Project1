<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table from File - DB Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-database"></i> DB Manager
            </a>
            <ul class="navbar-links">
                <li><a href="dashboard.html" class="navbar-link"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="query.html" class="navbar-link"><i class="fas fa-terminal"></i> SQL Query</a></li>
                <li><a href="table-from-file.html" class="navbar-link"><i class="fas fa-table"></i> Create Tables</a></li>
                <li><a href="file-upload.html" class="navbar-link"><i class="fas fa-upload"></i> File Upload</a></li>
                <li><a href="login.html" class="navbar-link" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#" class="navbar-link" id="logout-link" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li><span id="user-display" style="display: none; padding: 20px 15px; color: white;"></span></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>Create Table from File</h1>
                <a href="file-upload.html" class="btn btn-sm">
                    <i class="fas fa-upload"></i> Upload New File
                </a>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-file-alt"></i> Available Files</h2>
                </div>
                <div id="files-list">Loading files...</div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-table"></i> Create Table</h2>
                </div>
                <form id="create-table-form">
                    <div class="form-group">
                        <label for="table-name">Table Name:</label>
                        <input type="text" id="table-name" name="table_name" required placeholder="Enter table name">
                    </div>
                    
                    <div class="form-group">
                        <label for="file-id">Source File:</label>
                        <select id="file-id" name="file_id" required>
                            <option value="">Select a file</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="index-type">Index Type (optional):</label>
                        <select id="index-type" name="index_type">
                            <option value="">None</option>
                            <option value="AVL">AVL</option>
                            <option value="HASH">HASH</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="index-column">Index Column (optional):</label>
                        <input type="text" id="index-column" name="index_column" placeholder="Name of column to index">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">
                            <i class="fas fa-plus-circle"></i> Create Table
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-info-circle"></i> Result</h2>
                </div>
                <div id="create-result" class="result-container">
                    <p class="text-center">Result will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>DB Management Interface &copy; 2023</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
