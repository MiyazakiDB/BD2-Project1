<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table from File</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Table from File</h1>
        <a href="index.html" class="back-link">Back to Home</a>
        
        <div class="card">
            <h2>Available Files</h2>
            <div id="files-list">Loading files...</div>
        </div>
        
        <div class="card">
            <h2>Create Table</h2>
            <form id="create-table-form">
                <div class="form-group">
                    <label for="table-name">Table Name:</label>
                    <input type="text" id="table-name" name="table_name" required>
                </div>
                
                <div class="form-group">
                    <label for="file-id">File:</label>
                    <select id="file-id" name="file_id" required>
                        <option value="">Select a file</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="index-type">Index Type (optional):</label>
                    <select id="index-type" name="index_type">
                        <option value="">None</option>
                        <option value="AVL">AVL</option>
                        <option value="HASH">HASH</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="index-column">Index Column (optional):</label>
                    <input type="text" id="index-column" name="index_column">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Create Table</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2>Result</h2>
            <div id="create-result" class="result-container">
                <p>Result will appear here...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            setupTableForm();
        });
    </script>
</body>
</html>
