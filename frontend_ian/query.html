<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query - DB Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-database"></i> DB Manager
            </a>
            <ul class="navbar-links">
                <li><a href="dashboard.html" class="navbar-link"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="query.html" class="navbar-link"><i class="fas fa-terminal"></i> SQL Query</a></li>
                <li><a href="table-from-file.html" class="navbar-link"><i class="fas fa-table"></i> Create Tables</a></li>
                <li><a href="file-upload.html" class="navbar-link"><i class="fas fa-upload"></i> File Upload</a></li>
                <li><a href="login.html" class="navbar-link" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#" class="navbar-link" id="logout-link" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li><span id="user-display" style="display: none; padding: 20px 15px; color: white;"></span></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>SQL Query</h1>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-terminal"></i> Execute SQL Query</h2>
                </div>
                <form id="query-form">
                    <div class="form-group">
                        <label for="query">SQL Query:</label>
                        <textarea id="query" name="query" rows="6" required placeholder="Enter your SQL query here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Response Format:</label>
                        <div class="radio-group">
                            <input type="radio" id="json-format" name="format" value="json" checked>
                            <label for="json-format">JSON</label>
                            
                            <input type="radio" id="csv-format" name="format" value="csv">
                            <label for="csv-format">CSV</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">
                            <i class="fas fa-play"></i> Execute Query
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-list"></i> Results</h2>
                </div>
                <div id="query-result" class="result-container">
                    <p class="text-center">Results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>DB Management Interface &copy; 2023</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
