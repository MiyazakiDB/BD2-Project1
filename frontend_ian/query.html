<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SQL Queries</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Test SQL Queries</h1>
        <a href="index.html" class="back-link">Back to Home</a>
        
        <div class="card">
            <h2>Execute SQL Query</h2>
            <form id="query-form">
                <div class="form-group">
                    <label for="query">SQL Query:</label>
                    <textarea id="query" name="query" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Response Format:</label>
                    <div class="radio-group">
                        <input type="radio" id="json-format" name="format" value="json" checked>
                        <label for="json-format">JSON</label>
                        
                        <input type="radio" id="csv-format" name="format" value="csv">
                        <label for="csv-format">CSV</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Execute Query</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2>Results</h2>
            <div id="query-result" class="result-container">
                <p>Results will appear here...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupQueryForm();
        });
    </script>
</body>
</html>
