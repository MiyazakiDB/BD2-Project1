<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DB Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-database"></i> DB Manager
            </a>
            <ul class="navbar-links">
                <li><a href="dashboard.html" class="navbar-link"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="query.html" class="navbar-link"><i class="fas fa-terminal"></i> SQL Query</a></li>
                <li><a href="table-from-file.html" class="navbar-link"><i class="fas fa-table"></i> Create Tables</a></li>
                <li><a href="file-upload.html" class="navbar-link"><i class="fas fa-upload"></i> File Upload</a></li>
                <li><a href="login.html" class="navbar-link" id="login-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#" class="navbar-link" id="logout-link" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li><span id="user-display" style="display: none; padding: 20px 15px; color: white;"></span></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>Dashboard</h1>
                <div>
                    <a href="query.html" class="btn btn-sm">New Query</a>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="dashboard-cards">
                <div class="card stat-card">
                    <i class="fas fa-table fa-2x" style="color: #3498db;"></i>
                    <div class="number" id="tables-count">-</div>
                    <div class="label">Tables</div>
                </div>
                
                <div class="card stat-card">
                    <i class="fas fa-file-alt fa-2x" style="color: #2ecc71;"></i>
                    <div class="number" id="files-count">-</div>
                    <div class="label">Files</div>
                </div>
                
                <div class="card stat-card">
                    <i class="fas fa-database fa-2x" style="color: #9b59b6;"></i>
                    <div class="number">DB</div>
                    <div class="label">Status</div>
                </div>
            </div>
            
            <!-- Quick Access -->
            <div class="card mt-20">
                <div class="card-header">
                    <h2>Quick Actions</h2>
                </div>
                <div class="flex-between">
                    <a href="query.html" class="btn">
                        <i class="fas fa-terminal"></i> Execute SQL Query
                    </a>
                    <a href="table-from-file.html" class="btn">
                        <i class="fas fa-table"></i> Create Table from File
                    </a>
                    <a href="file-upload.html" class="btn">
                        <i class="fas fa-upload"></i> Upload File
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>DB Management Interface &copy; 2023</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
